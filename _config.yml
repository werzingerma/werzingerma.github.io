title: Mein Portfolio & Wiki
author: xx
email: xx@googlemail.com
description: Mein persönliches Portfolio, meine Projekte und Notizen
baseurl: "" # falls deine Seite unter username.github.io/reponame läuft, setze "/reponame"
url: "https://werzingerma.github.io" # ersetze username mit deinem GitHub-Benutzernamen

# Soziale Medien (optional)
github_username: dein-github-name
linkedin_username: dein-linkedin-name

# Build-Einstellungen
theme: minima # Du kannst auch andere Themes wie "jekyll-theme-minimal" verwenden
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Navigation im Header
header_pages:
  - projekte/index.md
  - notizen/index.md

# Permalink-Struktur
permalink: /:categories/:title/

# Ausgeschlossene Dateien
exclude:
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - README.md