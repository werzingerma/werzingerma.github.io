<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    <div class="background-gradient"></div>
    <div class="background-grid"></div>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <div class="ambient-player" id="ambient-player" aria-label="Hintergrundmusik-Player">
      <div class="player-meta">
        <div class="player-label">Ambient Mix</div>
        <div id="track-title" class="track-title">Bereit zum Abspielen</div>
      </div>
      <div class="player-controls">
        <button id="prev-track" class="icon-btn" aria-label="Vorheriger Track">⏮</button>
        <button id="play-pause" class="pill-btn" aria-label="Abspielen/Pause">▶</button>
        <button id="next-track" class="icon-btn" aria-label="Nächster Track">⏭</button>
      </div>
    </div>

    {%- include footer.html -%}

    <!-- MathJax für LaTeX-Formeln -->
    <script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']]
    },
    options: {
      skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
      processHtmlClass: 'tex2jax_process'
    }
  };
</script>
<script type="text/javascript" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>

    <script>
      const tracks = [
        {%- assign music_files = site.static_files 
          | where_exp: "file", "file.path contains 'assets/background-music'"
          | where_exp: "file", "file.extname == '.mp3'" -%}
        {%- for track in music_files -%}
        { src: "{{ track.path | relative_url | uri_escape }}", name: "{{ track.name | escape }}" }{% unless forloop.last %},{% endunless %}
        {%- endfor -%}
      ];

      (function() {
        const playerEl = document.getElementById('ambient-player');
        if (!tracks.length || !playerEl) {
          if (playerEl) playerEl.style.display = 'none';
          return;
        }

        const titleEl = document.getElementById('track-title');
        const playPauseBtn = document.getElementById('play-pause');
        const nextBtn = document.getElementById('next-track');
        const prevBtn = document.getElementById('prev-track');
        const audio = new Audio();
        let currentIndex = Math.floor(Math.random() * tracks.length);
        let isPlaying = false;
        const STORAGE_KEY = 'ambientPlayerState';

        function setTrack(index) {
          currentIndex = (index + tracks.length) % tracks.length;
          const track = tracks[currentIndex];
          audio.src = track.src;
          titleEl.textContent = track.name.replace('.mp3', '');
        }

        function persistState() {
          const state = {
            index: currentIndex,
            time: audio.currentTime,
            playing: isPlaying
          };
          try { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); } catch (e) {}
        }

        function playCurrent() {
          audio.play().then(() => {
            isPlaying = true;
            playPauseBtn.textContent = '⏸';
            persistState();
          }).catch(() => {
            isPlaying = false;
            playPauseBtn.textContent = '▶';
          });
        }

        function pauseCurrent() {
          audio.pause();
          isPlaying = false;
          playPauseBtn.textContent = '▶';
          persistState();
        }

        function nextTrack(step = 1) {
          setTrack(currentIndex + step);
          playCurrent();
        }

        playPauseBtn.addEventListener('click', () => {
          if (!isPlaying) {
            if (!audio.src) setTrack(currentIndex);
            playCurrent();
          } else {
            pauseCurrent();
          }
        });

        nextBtn.addEventListener('click', () => nextTrack(1));
        prevBtn.addEventListener('click', () => nextTrack(-1));
        audio.addEventListener('ended', () => nextTrack(1));
        audio.addEventListener('timeupdate', () => {
          if (!isPlaying) return;
          persistState();
        });
        window.addEventListener('beforeunload', persistState);

        // Resume last state if vorhanden
        try {
          const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || 'null');
          if (saved && typeof saved.index === 'number') {
            setTrack(saved.index);
            audio.currentTime = saved.time || 0;
            if (saved.playing) {
              playCurrent();
            }
          } else {
            setTrack(currentIndex);
          }
        } catch (e) {
          setTrack(currentIndex);
        }

      })();
    </script>
  </body>

</html>
